<div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around " class="searchOptions">
<mat-card class="card" >
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" fxLayout="row">
        <h3>Search Options</h3>
    </mat-card-title>
    <mat-card-content>
    <form >
    <div class="form-group" fxLayout="row" fxLayoutGap="20px">
        <mat-form-field>
            <mat-label>Business Group</mat-label>
            <mat-select>
                <mat-option>Select Group</mat-option>
                <mat-option *ngFor="let buss of busgrp" [value]="busgrp">{{buss}}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Service Id">
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Project Name">
        </mat-form-field>
    </div>
    <div class="description">
        <mat-form-field>
            <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>
            
    </div>
    <div class="example-button-row" >
        <button mat-raised-button color="primary" (click)=OnSearch()>Search</button>
    </div>
