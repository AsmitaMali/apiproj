<div class='mat-elevation-z8'>
    <mat-table [dataSource]="dataSource">
        
        <!--Sr. No.-->
        <ng-container matColumnDef="serialno">
            <th mat-header-cell *matHeaderCellDef>Sr.No.</th>
            <td mat-cell *matCellDef="let element">{{element.serialno}}</td>
        </ng-container>

        <!--Business Group-->
        <ng-container matColumnDef="bussgrp">
            <th mat-header-cell *matHeaderCellDef>Business Group</th>
            <td mat-cell *matCellDef="let element">{{element.bussgrp}} </td>
        </ng-container>

        <!--Service Id-->
        <ng-container matColumnDef="serviceid">
            <th mat-header-cell *matHeaderCellDef>Service Id</th>
            <td mat-cell *matCellDef="let element">{{element.serviceid}} </td>
        </ng-container>

        <!--Description-->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}} </td>
        </ng-container>

        <!--Project Name-->
        <ng-container matColumnDef="projectname">
            <th mat-header-cell *matHeaderCellDef>Project Name</th>
            <td mat-cell *matCellDef="let element">{{element.projectname}} </td>
        </ng-container>

        <!--Owner-->
        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef>Owner</th>
            <td mat-cell *matCellDef="let element">{{element.owner}} </td>
        </ng-container>

        <!--Display Button-->
        <ng-container matColumnDef="displaybutton">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="OnDisplay()">Display</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns:columnsToDisplay;"></tr>

    </mat-table>
   <!-- <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator> -->
</div>
